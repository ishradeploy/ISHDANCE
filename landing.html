<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join ISHDANCE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Join ISHDANCE</h1>
    <p>Ready to dance with us? Fill the form below!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="classes.html">Classes & Contact</a>
    <a href="landing.html">Join Us</a>
  </nav>

  <section>
    <h2>Registration Form</h2>
    <form action="#" method="post" class="form-container">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required />

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="danceform">Interested in:</label>
      <select id="danceform" name="danceform" required>
        <option value="">-- Select Dance Form --</option>
        <option value="Hip Hop">Hip Hop</option>
        <option value="Contemporary">Contemporary</option>
        <option value="Bharatnatyam">Bharatnatyam</option>
        <option value="Kids Dance">Kids Dance</option>
        <option value="Free Style">Free Style</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 ISHDANCE All rights reserved.</p>
  </footer>

</body>
</html>
